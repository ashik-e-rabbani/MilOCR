<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MilOCR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/ocr.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://kit.fontawesome.com/4414288e8e.js"></script>
	<script src='js/tesseract.min.js'></script>
</head>
  <body>
      <main>
          <div class="container mt-3">
			  <div class="row">
				  <div class="col-12 col-md-4 ">
						<select id="langsel" hidden>
							
							<option value='ben' selected> Bengali </option>
									
							
						</select>

				  </div>
				 
			  </div>
			  <div class="row">
				  <div class="col-12 col-md-5">

					<div class="image-container"><img style="height: 200px;" id="selected-image"  src="images/card.png" class="col-12 p-0" />
					</div>

					 </div>

					  <div class="col-12 col-md-4 mt-3 mt-md-0">
						<div class="box text-center">
							<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
							<label for="file-1"><i id="imgIcon" class="fas fa-image"></i></svg></label>
						</div>
				  </div>

				  	<div class="col-12 col-md-5 text-center">
				  		<br>
				  		<button class="btn btn-danger text-center" id="recu">Extract</button>
				  		<button class="btn btn-warning text-center" id="relo" onClick="window.location.href=window.location.href">Reload</button>
				  	</div>


				  <div class="col-12 col-md-1">
					<i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
					<i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
				  </div>
				  <div class="col-12 col-md-6">
					<div id="log" hidden>
							
					</div>
					<div class="card card-body text-center">
						<p id="benText">Text will here</p>
						<p id="engText"></p>
					</div>
					  <div class="card card-footer text-muted text-center"> MADE FOR MISL BY ASHIK  </div>
					
				</div>
				
			  </div>

			  

		</div>
		
	  </main>



	  </script>
	  <script src="js/tesseract-ocr.js"></script>
	</body>

</html>
